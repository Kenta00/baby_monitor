{% extends "template.html" %}

{% block title %}赤ちゃんモニター{% endblock %}

{% block body %}
{% if adc_value == 1 or mode == 'cry' %}

<script>
window.addEventListener('DOMContentLoaded', function(){

const audioElement = document.querySelector("audio");

audioElement.addEventListener('loadeddata', (e)=> {
  audioElement.muted = false;
  audioElement.autoplay = true;
  audioElement.loop = true;
});
});



</script>

<div class="baby_image"><img src="src/cry.png"></div>
<iframe src="src/silent.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
<audio src="src/ogya.m4a" autoplay loop type="audio/m4a"></audio>

<style>.open {
	cursor:pointer; 
}
#pop-up {
	display: none; 
}
.overlay {
	display: none; 
}
#pop-up:checked + .overlay {
	display: block;
	z-index: 9999;
	background-color: #00000070;
	position: fixed;
	width: 100%;
	height: 100vh;
	top: 0;
	left: 0;
}
.window {
	width: 90vw;
	max-width: 380px;
	height: 240px;
	background-color: #ffffff;
	border-radius: 6px;
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
.close {
	cursor:pointer;
	position: absolute;
	top: 4px;
	right: 4px;
	font-size: 20px;
}

</style>
{% else %}

<script>
	function doReload() {
	 window.location.reload();
	}
	
	window.addEventListener('load', function () {
	 setTimeout(doReload, 2000);
	});
</script>
<div class="baby_image"><img src="src/sleep.png"></div>

{% endif %}
<style>
img{
	height:90%;
}
.baby_image {
  text-align: center;
  height:80%;
}
</style>

{% include "button.html" %}
{% endblock %}
